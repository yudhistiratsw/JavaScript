<!DOCTYPE html>
<html>

<head>

    <title>To Do List</title>

</head>

<body>

    <h1>To Do List</h1>

    <input type="text" id="TDL" name="TDL" placeholder="Tulis Tugas...">
    <button onclick="tambahItem()">Tambah</button>

    <ul id="daftarToDo">
        <!-- Item akan ditambahkan di sini -->
    </ul>

    <script>
        function tambahItem() {
            const input = document.getElementById("TDL");
            const tugas = input.value.trim();

            if (tugas == "") {
                alert("Silakan masukkan tugas.");
                return;
            }

            const ul = document.getElementById("daftarToDo");
            const li = document.createElement("li");
            li.textContent = tugas;

            ul.appendChild(li);

            input.value = ""; 
        }
    </script>

</body>

</html>
